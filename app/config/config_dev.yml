imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

snc_redis:
    clients:
        cache:
            type: phpredis
            alias: cache
            dsn: redis://devcache01.cygnuspub.com/2
            options:
                connection_persistent: true

cygnus_olytics:
    connection:
        server: mongodb://devmongo.cygnus.com:27017
        options: {}
    host: dev.olytics.cygnus.com

assetic:
    use_controller: true

